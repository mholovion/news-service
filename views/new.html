{{ define "title" }}Create New Post{{ end }}

{{ define "content" }}
<h1>Create a New Post</h1>
{{ if .Error }}
    <div class="error-message">Error: {{ .Error }}</div>
{{ end }}
<form action="/new" method="post" class="post-form">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ .Post.Title }}" required>
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea name="content" id="content" rows="10" required>{{ .Post.Content }}</textarea>
    </div>

    <button type="submit" class="btn-submit">Create Post</button>
</form>
{{ end }}
{{ define "new" }}{{ template "layout" . }}{{ end }}
